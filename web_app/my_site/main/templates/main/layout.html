{% load static %}
<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body class="main-page">
    <div class="main-block">
        <aside class="aside">
            <div class="aside-logo-content">
                <img src="{% static 'main/img/face-smile-regular.svg' %}" class="aside-img" alt="Лого">
                <span class="aside-logo">Smile</span>
            </div>
            <h3>Навігація</h3>
            <ul>
                <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Головна</li></a>
                <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> Про нас</li></a>
                <a href="{% url 'news_home' %}"><li><i class="fas fa-book"></i> Статті</li></a>
                <a href=""><li><i class="fas fa-phone"></i> Контакти</li></a>
                <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Додати допис</button></li></a>
            </ul>
        </aside>
        <div class="main-content">
            <main>
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
